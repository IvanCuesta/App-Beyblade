<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyblade App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Administrador de Beyblades</h1>

    <form id="beybladeForm">
        <input type="hidden" id="beybladeId">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="tipo" placeholder="Tipo" required>
        <input type="text" id="pana" placeholder="Pana" required>
        <button type="submit">Guardar Beyblade</button>
    </form>

    <table id="beybladesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Pana</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los Beyblades se cargarán aquí -->
        </tbody>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
